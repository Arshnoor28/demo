<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Example of Setting Table Borders</title>
	<style>
		table, th, td{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
		</tr>
		<tr>
			<td>1</td>
			<td>John</td>
			<td>Carter</td>
			<td>johncarter@gmail.com</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Peter</td>
			<td>Parker</td>
			<td>peterparker@gmail.com</td>
		</tr>
		<tr>
			<td>3</td>
			<td>John</td>
			<td>Rambo</td>
			<td>johnrambo@gmail.com</td>
		</tr>
		<tr>
			<td>4</td>
			<td>Harry</td>
			<td>Potter</td>
			<td>harrypotter@gmail.com</td>
		</tr>
	</table>
</body>
