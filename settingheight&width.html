<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Example of setting table width & height</title>
<style>
 	table{
	width: 100%;
	border-cllapse: collapse;
	}
	th,td{
	padding: 8px;
	border: 1px solid #dee2e6;
	}
	th{
	height: 40px;
	text-align: left;
	}
</style>
</head>
<body>
	<table>
		<thead>
		<tr>
			<th>Row</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
		</tr>
		</thead>
		<tbody>
			<td>1</td>
			<td>Peter</td>
			<td>Parker</td>
			<td>peterparker@gmail.com</td>
		
		</tbody>
	</table>
</body>
</html>
