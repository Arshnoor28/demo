<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of Horizontal Aligning Text in Table Cells</title>
<style>
	table{
		width: 100%;
		border-collapse: collapse;
	}
	th,td{
		padding: 8px;
		border: 1px solid #dee2e6;
	}
	th{
		text-align: left;
	}
</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Rows</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			<tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>John</td>
				<td>Carter</td>
				<td>johncarter@gmail.com</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Clark</td>
				<td>Kent</td>
				<td>clarkkent@gmail.com</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Peter</td>
				<td>Parker</td>
				<td>peterparker@gmail.com</td>
			</tr>
		</tbody>

	</table>
</body>
</html>
